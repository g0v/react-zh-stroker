<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>standalone stroker</title>
    <script src="./react-zh-stroker.js"></script>
  </head>
  <body>
    <button id="btn0">ㄅ</button>
    <button id="btn1">ㄆ</button>
    <div id="target"></div>
    <script>
      var ele0 = document.getElementById('btn0')
      var ele1 = document.getElementById('btn1')

      ele0.onclick = function() {
        zhStroker('target', 'ㄅ');
      };

      ele1.onclick = function() {
        zhStroker('target', 'ㄆ');
      };
    </script>
  </body>
</html>
